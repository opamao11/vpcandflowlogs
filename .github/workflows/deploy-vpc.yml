name: Deploy VPC Stack

on:
  push:
    paths:
    - "sandbox-vpc.yaml"
  workflow_dispatch:
    # ‚úÖ Enable manual trigger in GitHub UI

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout repo
      uses: actions/checkout@v3

    - name: üß™ Validate CloudFormation template
      env:
        AWS_REGION: us-west-1
      run: |
        aws cloudformation validate-template \
          --template-body file://sandbox-vpc.yaml \
          --region us-west-1

    - name: ‚òÅÔ∏è Deploy VPC Stack to AWS
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-west-1
      run: |
        aws cloudformation deploy \
          --template-file sandbox-vpc.yaml \
          --stack-name sandbox-vpc-stack \
          --region us-west-1 \
          --capabilities CAPABILITY_NAMED_IAM \
          --parameter-overrides \
            RegionAZ1=us-west-1b \
            RegionAZ2=us-west-1c \
            VPCCIDR=10.10.0.0/24
