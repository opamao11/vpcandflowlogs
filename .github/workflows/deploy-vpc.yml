# Trigger fix for region + credentials

name: Deploy VPC Stack

on:
  push:
    paths:
    - "sandbox-vpc.yaml"
  workflow_dispatch:
    # ‚úÖ Enable manual trigger from GitHub UI

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-west-1
      AWS_DEFAULT_REGION: us-west-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v3

    - name: üß™ Validate CloudFormation template
      run: |
        aws cloudformation validate-template \
          --template-body file://sandbox-vpc.yaml \
          --region $AWS_REGION

    - name: ‚òÅÔ∏è Deploy VPC Stack to AWS
      run: |
        aws cloudformation deploy \
          --template-file sandbox-vpc.yaml \
          --stack-name sandbox-vpc-stack \
          --region $AWS_REGION \
          --capabilities CAPABILITY_NAMED_IAM \
          --parameter-overrides \
            RegionAZ1=us-west-1b \
            RegionAZ2=us-west-1c \
            VPCCIDR=10.10.0.0/24
# Touch to trigger redeploy
